<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnimeFlix - Inicio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      background: #2f3541;
      color: #e5e9f0;
    }
    header {
      background: #434c5f;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      color: #a4be8c;
      font-weight: bold;
      font-size: 24px;
      text-decoration: none;
    }
    .btn {
      background: #a4be8c;
      color: #2f3541;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      position: relative;
      height: 500px;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-end;
      transition: background-image 1s ease-in-out;
    }
    .hero-content {
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
      color: white;
      padding: 30px;
      width: 100%;
    }
    .hero h1 { font-size: 2.5rem; }

    /* Puntos de navegación */
    .dots {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .dot {
      width: 12px;
      height: 12px;
      background: rgba(255,255,255,0.5);
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }
    .dot.active {
      background: #a4be8c;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo"><i class="fas fa-dragon"></i> AnimeFlix</a>
    <a href="player.html" class="btn"><i class="fas fa-play"></i> Ver Ahora</a>
  </header>

  <section class="hero" id="hero">
    <div class="hero-content">
      <h1 id="anime-title">Demon Slayer: Kimetsu no Yaiba</h1>
      <p id="anime-desc">Tanjiro Kamado es un joven que se gana la vida para su familia vendiendo carbón...</p>
      <a href="player.html" class="btn"><i class="fas fa-play"></i> Ver Ahora</a>
    </div>
    <div class="dots" id="dots"></div>
  </section>

  <script>
    // Lista de animes
    const animes = [
      {
        title: "Demon Slayer: Kimetsu no Yaiba",
        desc: "Tanjiro Kamado es un joven que se gana la vida para su familia vendiendo carbón...",
        img: "https://cdn.myanimelist.net/images/anime/1286/99889.jpg"
      },
      {
        title: "Attack on Titan",
        desc: "La humanidad lucha por sobrevivir tras los muros contra los titanes devoradores de hombres.",
        img: "https://cdn.myanimelist.net/images/anime/10/47347.jpg"
      },
      {
        title: "Jujutsu Kaisen",
        desc: "Yuji Itadori se une a una escuela de hechicería para luchar contra maldiciones poderosas.",
        img: "https://cdn.myanimelist.net/images/anime/1171/109222.jpg"
      },
      {
        title: "One Piece",
        desc: "Monkey D. Luffy y su tripulación navegan en busca del legendario tesoro One Piece.",
        img: "https://cdn.myanimelist.net/images/anime/6/73245.jpg"
      }
    ];

    let currentIndex = 0;
    const hero = document.getElementById("hero");
    const animeTitle = document.getElementById("anime-title");
    const animeDesc = document.getElementById("anime-desc");
    const dotsContainer = document.getElementById("dots");
    let interval;

    // Crear puntos
    animes.forEach((_, i) => {
      const dot = document.createElement("div");
      dot.classList.add("dot");
      if (i === 0) dot.classList.add("active");
      dot.addEventListener("click", () => {
        currentIndex = i;
        updateHero();
        resetInterval();
      });
      dotsContainer.appendChild(dot);
    });

    function updateHero() {
      hero.style.backgroundImage = `url('${animes[currentIndex].img}')`;
      animeTitle.textContent = animes[currentIndex].title;
      animeDesc.textContent = animes[currentIndex].desc;

      // Actualizar dots
      document.querySelectorAll(".dot").forEach((dot, i) => {
        dot.classList.toggle("active", i === currentIndex);
      });

      currentIndex = (currentIndex + 1) % animes.length;
    }

    function startInterval() {
      interval = setInterval(updateHero, 6000); // cada 6 segundos
    }

    function resetInterval() {
      clearInterval(interval);
      startInterval();
    }

    // Inicializar
    updateHero();
    startInterval();
  </script>
</body>
</html>
